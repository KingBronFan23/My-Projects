<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Pong</title>
    
    <!-- include an external style sheet -->
    <link rel="stylesheet" href="pong.css">  
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'/ >
    
  </head>
  
  <body>
	<div id = "controlpanel">
		<div onclick = "startGame()" id = "start" class = "controls"> Start Game </div> 
		<div onclick = "stopGame()" id = "stop" class = "controls"> Stop Game </div> 
		<div onclick = "pauseGame()" id = "pause" class = "controls"> Pause Game </div> 
		<div onclick = "resumeGame()" id = "resume" class = "controls"> Resume Game </div> 
	</div>
	
  
  
  
  
  
     <div id = "header">
  <h1 id = "title"> Pong</h1>
  <h2 id = "left"> Score 1: <span id = "score1">  </h2>
  <h2 id = "right"> Score 2: <span id = "score2"></h2>
  </div>
	<div id = "gameBoard">
	    <div id = "paddle1" class = "paddle">
	    </div>
	
	    <div id = "ball">
	    </div>
	
	    <div id = "paddle2" class = "paddle">
	    </div>
	
	</div>
	<button class = "Button" id = "newButton" onclick =  scoreReset() > Start New Game </button>
	<button class = "Button" id = "newButton2" > Increase Difficulty </button>
	<button class = "Button" id = "newButton3" > Stop Game </button>



 <script src="pong.js"></script> 
  </body>

  
</html>
